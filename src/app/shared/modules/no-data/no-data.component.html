<div class="card card-flush h-md-100">
  <!--begin::Body-->
  <div class="card-body d-flex flex-column justify-content-center mt-9 bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0" style="background-position: 100% 50%;">
      <!--begin::Wrapper-->
      <div class="mb-10 d-flex flex-column justify-content-between">
          <!--begin::Title-->
          <div class="fs-2hx fw-bold text-gray-800 text-center mb-13">
          <span *ngIf="message" class="me-2 fs-2">{{ getMessage(message) }}</span>
          <span *ngIf="!message" class="me-2 fs-2">{{ 'general.no_data' | translate }}</span>

      </div>
      <!--begin::Wrapper-->
      <!--begin::Illustration-->
      <img class="mx-auto h-150px h-lg-200px theme-light-show" *ngIf="!image" src="assets/media/illustrations/there-is-nothing-here.png" alt="">
      <img class="mx-auto h-150px h-lg-200px theme-light-show" *ngIf="image" [src]="image" alt="">
      <!--end::Illustration-->
  </div>
  <!--end::Body-->
</div>

</div>
