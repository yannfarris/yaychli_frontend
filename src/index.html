<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Yaychli - Bus Reservation</title>
  <base href="./"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="shortcut icon" href="./assets/media/logos/favicon.ico"/>
  
  <!-- SPLASH SCREEN-->
  <link rel="stylesheet" id="layout-styles-anchor" href="./assets/splash-screen.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800&amp;display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <link rel="apple-touch-icon" sizes="192x192"href="assets/icons/icon-192x192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>
<body root="" id="kt_body" class="">
<div id="splash-screen" class="splash-screen">
  <div class="main-wrapper">
    <div class="text-title">
     <img src="./assets/media/logos/logo-black.png" alt="Yaychli logo"/>
    </div>	
    <div class="bus-wrapper">
      <div class="window-section">
        <div class="window-glass">
          <div class="glass-inner">
            <div class="seats"></div>
          </div>
        </div>
        <div class="window-glass">
          <div class="glass-inner">
             <div class="seats first"></div>
             <div class="seats second"></div>
          </div>
        </div>
        <div class="window-glass">
          <div class="glass-inner">
            <div class="seats first"></div>
            <div class="seats second"></div>
          </div>
        </div>
        <div class="window-glass">
          <div class="glass-inner">
            <div class="seats first"></div>
            <div class="seats second"></div>
          </div>
        </div>
        <div class="window-glass">
          <div class="glass-inner">
            <div class="seats first"></div>
            <div class="seats second"></div>
          </div>
        </div>
        <div class="window-glass">
          <div class="glass-inner">
            <div class="seats first"></div>
            <div class="seats second"></div>
          </div>
        </div>  
      </div> 
      <div class="driver-section">
        <div class="window-glass">
          <div class="glass-inner">
            <div class="handle"></div>
          </div>
        </div>
      </div>  
      <div class="headlight-wrap">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="door-lower">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>  
      <div class="lower-shape"></div>
      <div class="border-wrap">
        <span></span>
        <span></span>
        <span></span>
      </div>  
      <div class="tyres-wrapper">
        <div class="tyres-content">
          <div class="tyres">
          <div class="rim-section">
            <div class="stripe"></div>
          </div>          
        </div>
        </div>
        <div class="tyres-content">        
          <div class="tyres">
            <div class="rim-section">
              <div class="stripe"></div>
            </div>          
          </div> 
        </div>
      </div>
      <div class="lights-wrap">
        <div class="lights-1"></div> 
        <div class="lights lights-2"></div>
        <div class="lights lights-3"></div>
        <div class="lights lights-4"></div>
        <div class="lights lights-5"></div>
      </div> 
      <div class="square-1"></div>
      <div class="square-2">
        <div></div>
      </div>
      <div class="square-3">
        <div></div>
      </div>
    </div> 
    <div class="shadow"></div>
    <div class="road">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>  
</div>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
